<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="add_text">Додати текст</button>
    <button id="clear">Видалити текст</button>
    <div id="block"></div>
    <script>
      let textArr = [
        "She comes in colours everywhere",
        "She combs her hair",
        "She's like a rainbow",
        "Coming, colours in the air",
        "Oh, everywhere",
        "She comes in colours",
      ];
      let colors = [
        "red",
        "orange",
        "gold",
        "green",
        "blue",
        "indigo",
        "violet",
      ];
      let timer;
      add_text.addEventListener("click", function () {
        addTextFunc(
          "block",
          textArr[Math.floor(Math.random() * textArr.length)]
        );
      });
      function addTextFunc(id, text) {
        let elem = document.getElementById(id);
        let pos = 0;

        function addLetter() {
          //console.log(colors[Math.floor(Math.random() * colors.length)]);

          elem.innerHTML += `<span style="color:${
            colors[Math.floor(Math.random() * colors.length)]
          };">${text[pos]}</span>`;

          pos++;
          if (text.length <= pos) {
            clearInterval(timer);
          }
        }
        timer = setInterval(addLetter, 1000);
      }
      clear.addEventListener("click", function () {
        clearText("block");
      });
      function clearText(id) {
        clearInterval(timer);
        let elem = document.getElementById(id);
        elem.innerHTML = "";
      }
    </script>
  </body>
</html>
