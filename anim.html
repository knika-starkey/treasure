        let pos = 0; // начальне значення, відповідає першій літері

        function addLetter() {
          // функція для друку літер
          pos++;
          elem.innerHTML = text.substring(0, pos); // в elem.innerHTML друкуємо підрядок text  довжиною від 0 до pos символів
          if (text.length <= pos) {
            clearInterval(timer);
            // слово надруковано повністю
            // завершити анімацію
          }
        }
        let timer = setInterval(addLetter, 1000);
        // викликати функцію addLetter() кожні 1000 мс
      }
    </script>
  </body>
</html>
